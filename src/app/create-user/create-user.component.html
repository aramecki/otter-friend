<section class="message" id="home">
    <div class="message-banner">
      <h2>Associati</h2>
      <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="username" style="margin-right: 1rem;">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="user.userName"
                name="userName">
        </div>

        <div class="form-group">
            <label for="password" style="margin-right: 1rem;">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
                name="password">
        </div>

        <button class="btn message-btn" style="scale: 0.7; margin-top: 1rem;" type="submit">Submit</button>

    </form>
    </div>
  </section>
