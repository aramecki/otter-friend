<section class = "row" style="margin-top: 8rem; text-align: center;">
    <!-- <h2>I nostri soci</h2> -->
     <app-title title="i nostri" secTitle="soci" />
</section>

<section style="max-width: 80%; margin: auto;">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Data di Nascita</th>
                <th>Tessera</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let user of users" >
                <td> {{ user.id }} </td>
                <td> {{ user.firstName }} </td>
                <td> {{user.surName}} </td>
                <td>{{user.birth}}</td>
                <td>{{user.cardType}}</td>
                <td>{{user.email}}</td>
                <td> {{ user.password }} </td>
                <td style="width: 1%; white-space: nowrap; text-align: center;">
                    <button (click)="userDetails(user.id)" class = "btn btn-primary small-btn"> Dettagli</button>
                    <button (click)="updateUser(user.id)" class = "btn btn-primary small-btn"> Modifica</button>
                    <button (click)="deleteUser(user.id)" class = "btn btn-danger small-btn"> Elimina</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
